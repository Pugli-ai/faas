{% extends "founder_assistance/base.html" %}

{% block content %}
<!--begin::Content-->
<div class="app-content flex-column-fluid">
    <!--begin::Container-->
    <div class="app-container container-xxl">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card body-->
            <div class="card-body p-lg-15">
                <!--begin::Section-->
                <div class="mb-15">
                    <!--begin::Title-->
                    <h1 class="fs-2x text-dark mb-6">Contact Us</h1>
                    <!--end::Title-->

                    <div class="row g-5 g-xl-8">
                        <!--begin::Contact Info-->
                        <div class="col-xl-4">
                            <div class="fs-5 text-gray-600 mb-10">
                                <h3 class="fs-2 text-dark mb-4">Get in Touch</h3>
                                <p class="mb-4">Have questions about our platform? We're here to help!</p>
                                
                                <div class="d-flex align-items-center mb-4">
                                    <i class="ki-duotone ki-sms fs-2 text-primary me-4">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </i>
                                    <div>
                                        <div class="fs-5 fw-bold">Email</div>
                                        <a href="mailto:info@feedel.ventures" class="text-gray-600 text-hover-primary">info@feedel.ventures</a>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center mb-4">
                                    <i class="ki-duotone ki-geolocation fs-2 text-primary me-4">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </i>
                                    <div>
                                        <div class="fs-5 fw-bold">Location</div>
                                        <span class="text-gray-600">Milan, Italy</span>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <i class="ki-duotone ki-timer fs-2 text-primary me-4">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </i>
                                    <div>
                                        <div class="fs-5 fw-bold">Business Hours</div>
                                        <span class="text-gray-600">Mon - Fri: 9:00 AM - 5:00 PM CET</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Contact Info-->

                        <!--begin::Contact Form-->
                        <div class="col-xl-8">
                            <form class="form mb-15">
                                <h3 class="fs-2 text-dark mb-4">Send us a Message</h3>
                                
                                <div class="row g-5">
                                    <div class="col-md-6">
                                        <div class="fv-row mb-5">
                                            <label class="fs-5 fw-semibold mb-2">Name</label>
                                            <input type="text" class="form-control" placeholder="Your name">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="fv-row mb-5">
                                            <label class="fs-5 fw-semibold mb-2">Email</label>
                                            <input type="email" class="form-control" placeholder="Your email">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="fv-row mb-5">
                                            <label class="fs-5 fw-semibold mb-2">Subject</label>
                                            <input type="text" class="form-control" placeholder="Message subject">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="fv-row mb-5">
                                            <label class="fs-5 fw-semibold mb-2">Message</label>
                                            <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--end::Contact Form-->
                    </div>
                </div>
                <!--end::Section-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Container-->
</div>
<!--end::Content-->
{% endblock content %}
