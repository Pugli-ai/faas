{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FAAS{% endblock %}</title>
    
    <!-- Global CSS -->
    <link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sticky Header -->
    <header class="header-sticky">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center">
                    <a href="/" class="header-logo">
                        <span class="gradient-text">FAAS</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <a href="{% url 'founder_assistance:login' %}" class="btn btn-sm btn-dark me-3">Sign In</a>
                    <a href="{% url 'founder_assistance:signup' %}" class="btn btn-sm btn-gradient">Start Free</a>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Global Javascript -->
    <script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'js/scripts.bundle.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
