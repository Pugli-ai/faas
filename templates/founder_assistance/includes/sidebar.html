<!--begin::Sidebar-->
<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true" data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="225px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
    <!--begin::Logo-->
    <div class="app-sidebar-logo px-6" id="kt_app_sidebar_logo">
        <!--begin::Logo image-->
        <a href="{% url 'founder_assistance:home' %}" class="app-sidebar-logo-default">
            <i class="fas fa-lightbulb fs-1 text-white"></i>
            <span class="fs-4 fw-bold text-white ms-2">FaaS</span>
        </a>
        <a href="{% url 'founder_assistance:home' %}" class="app-sidebar-logo-minimize">
            <i class="fas fa-lightbulb fs-1 text-white"></i>
        </a>
        <!--end::Logo image-->
        
        <!--begin::Sidebar toggle-->
        <div id="kt_app_sidebar_toggle" class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary h-30px w-30px position-absolute top-50 start-100 translate-middle rotate" data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body" data-kt-toggle-name="app-sidebar-minimize">
            <i class="ki-duotone ki-black-left-line fs-3 rotate-180">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </div>
        <!--end::Sidebar toggle-->
    </div>
    <!--end::Logo-->

    <!--begin::sidebar menu-->
    <div class="app-sidebar-menu overflow-hidden flex-column-fluid">
        <!--begin::Menu wrapper-->
        <div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper">
            <!--begin::Scroll wrapper-->
            <div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
                <!--begin::Menu-->
                <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6 px-2" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
                    <!--begin:Menu item-->
                    <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion">
                        <span class="menu-link">
                            <span class="menu-icon">
                                <i class="fas fa-home fs-2"></i>
                            </span>
                            <span class="menu-title">Dashboard</span>
                            <span class="menu-arrow"></span>
                        </span>
                        <div class="menu-sub menu-sub-accordion">
                            <div class="menu-item">
                                <a class="menu-link active" href="{% url 'founder_assistance:home' %}">
                                    <span class="menu-bullet">
                                        <span class="bullet bullet-dot"></span>
                                    </span>
                                    <span class="menu-title">Overview</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--end:Menu item-->

                    {% if user.is_authenticated %}
                    <!--begin:Menu item-->
                    <div class="menu-item pt-5">
                        <div class="menu-content">
                            <span class="menu-heading fw-bold text-uppercase fs-7">Ideation & Development</span>
                        </div>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Create Idea-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:idea_create' %}">
                            <span class="menu-icon">
                                <i class="fas fa-plus-circle fs-2"></i>
                            </span>
                            <span class="menu-title">Create an Idea</span>
                        </a>
                    </div>

                    <!--begin:Ideas List-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:idea_list' %}">
                            <span class="menu-icon">
                                <i class="fas fa-lightbulb fs-2"></i>
                            </span>
                            <span class="menu-title">Ideas</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Projects-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:project_list' %}">
                            <span class="menu-icon">
                                <i class="fas fa-project-diagram fs-2"></i>
                            </span>
                            <span class="menu-title">Projects</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:resources' %}">
                            <span class="menu-icon">
                                <i class="fas fa-book fs-2"></i>
                            </span>
                            <span class="menu-title">Resources</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="https://www.notion.so/feedelventures/Startup-Hub-TEMPLATE-2db9ff69514545ee8609f3ce1806b622" target="_blank">
                            <span class="menu-icon">
                                <i class="fas fa-cube fs-2"></i>
                            </span>
                            <span class="menu-title">Startup Hub</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item pt-5">
                        <div class="menu-content">
                            <span class="menu-heading fw-bold text-uppercase fs-7">Account</span>
                        </div>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:profile' %}">
                            <span class="menu-icon">
                                <i class="fas fa-user fs-2"></i>
                            </span>
                            <span class="menu-title">Profile</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:logout' %}">
                            <span class="menu-icon">
                                <i class="fas fa-sign-out-alt fs-2"></i>
                            </span>
                            <span class="menu-title">Logout</span>
                        </a>
                    </div>
                    <!--end:Menu item-->
                    {% else %}
                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:login' %}">
                            <span class="menu-icon">
                                <i class="fas fa-sign-in-alt fs-2"></i>
                            </span>
                            <span class="menu-title">Login</span>
                        </a>
                    </div>
                    <!--end:Menu item-->

                    <!--begin:Menu item-->
                    <div class="menu-item">
                        <a class="menu-link" href="{% url 'founder_assistance:signup' %}">
                            <span class="menu-icon">
                                <i class="fas fa-user-plus fs-2"></i>
                            </span>
                            <span class="menu-title">Sign Up</span>
                        </a>
                    </div>
                    <!--end:Menu item-->
                    {% endif %}
                </div>
                <!--end::Menu-->
            </div>
            <!--end::Scroll wrapper-->
        </div>
        <!--end::Menu wrapper-->
    </div>
    <!--end::sidebar menu-->

    <!--begin::Footer-->
    <div class="app-sidebar-footer flex-column-auto pt-2 pb-6 px-6" id="kt_app_sidebar_footer">
        <a href="{% url 'founder_assistance:resources' %}" class="btn btn-flex flex-center btn-custom btn-primary overflow-hidden text-nowrap px-0 h-40px w-100">
            <span class="btn-label">Resources & Guides</span>
            <i class="ki-duotone ki-document btn-icon fs-2 m-0">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </a>
    </div>
    <!--end::Footer-->
</div>
<!--end::Sidebar-->
