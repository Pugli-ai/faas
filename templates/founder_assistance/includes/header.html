<!--begin::Header-->
<div id="kt_app_header" class="app-header">
    <div class="app-container container-fluid d-flex align-items-stretch justify-content-between" id="kt_app_header_container">
        <!--begin::Sidebar mobile toggle-->
        <div class="d-flex align-items-center d-lg-none ms-n3 me-1" title="Show sidebar menu">
            <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
                <i class="ki-duotone ki-abstract-14 fs-2 fs-md-1"><span class="path1"></span><span class="path2"></span></i>
            </div>
        </div>
        <!--end::Sidebar mobile toggle-->

        <!--begin::Logo-->
        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
            <a href="{% url 'founder_assistance:home' %}" class="d-lg-inline-block">
                <i class="fas fa-lightbulb fs-1 text-primary"></i>
                <span class="fs-1 fw-bold text-primary ms-2">FaaS</span>
            </a>
        </div>
        <!--end::Logo-->

        <!--begin::Header wrapper-->
        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
            <!--begin::Menu wrapper-->
            <div class="app-header-menu app-header-mobile-drawer align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="app-header-menu" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_app_header_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="{default: 'append', lg: 'prepend'}" data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_wrapper'}">
                <!--begin::Menu-->
                <div class="menu menu-rounded menu-column menu-lg-row my-5 my-lg-0 align-items-stretch fw-semibold px-2 px-lg-0" id="kt_app_header_menu" data-kt-menu="true">
                    <div class="menu-item">
                        <a href="{% url 'founder_assistance:home' %}" class="menu-link">
                            <i class="fas fa-home me-2"></i>
                            <span class="menu-title">Home</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="{% url 'founder_assistance:project_list' %}" class="menu-link">
                            <i class="fas fa-project-diagram me-2"></i>
                            <span class="menu-title">Projects</span>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="{% url 'founder_assistance:resources' %}" class="menu-link">
                            <i class="fas fa-book me-2"></i>
                            <span class="menu-title">Resources</span>
                        </a>
                    </div>
                </div>
                <!--end::Menu-->
            </div>
            <!--end::Menu wrapper-->

            <!--begin::User menu-->
            <div class="app-navbar flex-shrink-0">
                {% if user.is_authenticated %}
                <!--begin::User menu-->
                <div class="app-navbar-item ms-1 ms-md-4" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                    <!--begin::Menu trigger-->
                    <div class="cursor-pointer symbol symbol-35px">
                        <div class="btn btn-icon btn-custom btn-active-color-primary">
                            <i class="fas fa-user fs-4"></i>
                        </div>
                    </div>
                    <!--end::Menu trigger-->
                    
                    <!--begin::User account menu-->
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
                        <div class="menu-item px-3">
                            <a href="{% url 'founder_assistance:profile' %}" class="menu-link d-flex align-items-center px-5">
                                <i class="fas fa-user fs-4 me-2"></i>
                                <span class="fs-5">Profile</span>
                            </a>
                        </div>
                        <div class="separator my-2"></div>
                        <div class="menu-item px-3">
                            <a href="{% url 'founder_assistance:logout' %}" class="menu-link d-flex align-items-center px-5">
                                <i class="fas fa-sign-out-alt fs-4 me-2"></i>
                                <span class="fs-5">Logout</span>
                            </a>
                        </div>
                    </div>
                    <!--end::User account menu-->
                </div>
                <!--end::User menu-->
                {% else %}
                <!--begin::Authentication-->
                <div class="app-navbar-item ms-1 ms-md-4">
                    <a href="{% url 'founder_assistance:login' %}" class="btn btn-light-primary me-2">
                        <i class="fas fa-sign-in-alt fs-4 me-2"></i>
                        <span class="fs-5">Login</span>
                    </a>
                    <a href="{% url 'founder_assistance:signup' %}" class="btn btn-primary">
                        <i class="fas fa-user-plus fs-4 me-2"></i>
                        <span class="fs-5">Sign Up</span>
                    </a>
                </div>
                <!--end::Authentication-->
                {% endif %}
            </div>
            <!--end::User menu-->
        </div>
        <!--end::Header wrapper-->
    </div>
</div>
<!--end::Header-->
