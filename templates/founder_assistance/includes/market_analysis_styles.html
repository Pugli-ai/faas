    {% block market_analysis_styles %}
<style>
    .market-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 0.75rem;
        background-color: #fff;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease-in-out;
    }

    .market-section:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .market-section h3 {
        color: #1e1e2d;
        font-size: 1.25rem;
        margin-bottom: 1.25rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid #3699ff;
        display: flex;
        align-items: center;
    }

    .market-section h3 i {
        margin-right: 0.75rem;
        color: #3699ff;
    }

    .market-section h4 {
        color: #3f4254;
        font-size: 1.1rem;
        margin: 1rem 0;
        display: flex;
        align-items: center;
    }

    .market-section h4 i {
        margin-right: 0.5rem;
        font-size: 0.9rem;
        color: #3699ff;
    }

    .market-data-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .market-data-list li {
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 0.5rem;
        background-color: #f5f8fa;
        transition: background-color 0.2s ease;
    }

    .market-data-list li:hover {
        background-color: #eef3f7;
    }

    .market-metric {
        font-weight: 600;
        color: #3f4254;
        margin-right: 0.5rem;
    }

    .market-value {
        color: #7e8299;
    }

    .market-list-item {
        display: flex;
        align-items: flex-start;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 0.5rem;
        background-color: #f5f8fa;
        transition: all 0.2s ease;
    }

    .market-list-item:hover {
        background-color: #eef3f7;
        transform: translateX(5px);
    }

    .market-list-item i {
        color: #3699ff;
        margin-right: 0.75rem;
        margin-top: 0.25rem;
        font-size: 1rem;
    }

    .market-list-item span {
        color: #3f4254;
        flex: 1;
    }

    .market-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }

    .market-stat-card {
        background: linear-gradient(135deg, #3699ff 0%, #2284e6 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .market-stat-card:hover {
        transform: translateY(-5px);
    }

    .market-stat-card h4 {
        color: white;
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
        opacity: 0.9;
    }

    .market-stat-card .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0.5rem 0;
    }

    .market-chart-container {
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin: 1.5rem 0;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
    }

    .market-chart-title {
        color: #1e1e2d;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e4e6ef;
    }

    /* Animation for loading state */
    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }

    .loading-pulse {
        animation: pulse 1.5s infinite ease-in-out;
    }

    /* Enhanced Alert Styles */
    .alert {
        position: relative;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }

    .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
    }

    .alert-heading {
        color: inherit;
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
    }

    .alert hr {
        border-top-color: inherit;
        opacity: 0.2;
        margin: 1rem 0;
    }

    .alert p {
        margin-bottom: 0.5rem;
    }

    .alert p:last-child {
        margin-bottom: 0;
    }

    /* Error Details Section */
    .error-details {
        margin-top: 1rem;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 0.5rem;
        font-family: monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        word-break: break-word;
    }

    /* Loading State Enhancements */
    #loadingState {
        padding: 3rem;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    #loadingState .spinner-border {
        color: #3699ff;
    }

    #loadingState h3 {
        margin: 1rem 0;
        color: #3f4254;
    }

    #loadingState p {
        color: #7e8299;
    }

    /* Chart Container Error State */
    .chart-error {
        padding: 1.5rem;
        background-color: #f8f9fa;
        border-radius: 0.75rem;
        text-align: center;
        color: #721c24;
    }

    .chart-error i {
        font-size: 2rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
