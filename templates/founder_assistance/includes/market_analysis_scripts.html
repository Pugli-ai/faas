{% block market_analysis_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let marketCharts = {};

function formatNumber(value) {
    // Handle different input types
    if (typeof value === 'string') {
        // Remove any non-numeric characters except dots
        value = value.replace(/[^0-9.]/g, '');
    }
    return parseFloat(value) || 0;
}

function createMarketSizeChart(data) {
    try {
        const ctx = document.getElementById('marketSizeChart').getContext('2d');
        const currentSize = formatNumber(data.market_size_and_growth.current_size);
        const growthProjections = formatNumber(data.market_size_and_growth.growth_projections);
        
        console.log('Market Size Chart Data:', { currentSize, growthProjections });
        
        marketCharts.sizeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Current Size', 'Projected Growth'],
                datasets: [{
                    label: 'Market Size',
                    data: [currentSize, growthProjections],
                    backgroundColor: ['rgba(54, 153, 255, 0.5)', 'rgba(75, 192, 192, 0.5)'],
                    borderColor: ['rgb(54, 153, 255)', 'rgb(75, 192, 192)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Market Size and Growth'
                    }
                }
            }
        });
    } catch (error) {
        console.error('Error creating market size chart:', error);
        document.getElementById('marketSizeChart').parentElement.innerHTML = 
            '<div class="alert alert-warning">Unable to create market size chart due to data format issues.</div>';
    }
}

function createSegmentsChart(data) {
    try {
        const ctx = document.getElementById('segmentsChart').getContext('2d');
        const segments = data.market_segments.segments;
        const growthPotential = data.market_segments.growth_potential;
        
        // Ensure we have valid data
        if (!segments || !growthPotential || !Array.isArray(segments)) {
            throw new Error('Invalid segments data structure');
        }
        
        const growth = segments.map(segment => formatNumber(growthPotential[segment]));
        console.log('Segments Chart Data:', { segments, growth });
        
        marketCharts.segmentsChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: segments,
                datasets: [{
                    label: 'Growth Potential',
                    data: growth,
                    fill: true,
                    backgroundColor: 'rgba(54, 153, 255, 0.2)',
                    borderColor: 'rgb(54, 153, 255)',
                    pointBackgroundColor: 'rgb(54, 153, 255)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 153, 255)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Market Segments Analysis'
                    }
                }
            }
        });
    } catch (error) {
        console.error('Error creating segments chart:', error);
        document.getElementById('segmentsChart').parentElement.innerHTML = 
            '<div class="alert alert-warning">Unable to create segments chart due to data format issues.</div>';
    }
}

function renderMarketAnalysis(data) {
    console.log('Rendering market analysis with data:', data);
    const container = document.getElementById('marketAnalysisData');
    let html = '';

    try {
        // Market Size and Growth Section with Chart
        if (data.market_size_and_growth) {
            html += `
                <div class="market-section">
                    <h3><i class="fas fa-chart-line"></i>Market Size and Growth</h3>
                    <div class="market-grid">
                        <div class="market-stat-card">
                            <h4>Current Market Size</h4>
                            <div class="stat-value">${data.market_size_and_growth.current_size}</div>
                        </div>
                        <div class="market-stat-card">
                            <h4>Growth Projections</h4>
                            <div class="stat-value">${data.market_size_and_growth.growth_projections}%</div>
                        </div>
                    </div>
                    <div class="market-chart-container">
                        <canvas id="marketSizeChart"></canvas>
                    </div>
                    <h4><i class="fas fa-rocket"></i>Key Growth Drivers</h4>
                    <div class="market-data-list">
                        ${Array.isArray(data.market_size_and_growth.key_drivers) ? 
                            data.market_size_and_growth.key_drivers.map(driver => `
                                <div class="market-list-item">
                                    <i class="fas fa-chevron-right"></i>
                                    <span>${driver}</span>
                                </div>
                            `).join('') : 
                            '<div class="alert alert-warning">No growth drivers data available</div>'
                        }
                    </div>
                </div>
            `;
        }

        // Market Segments Section with Chart
        if (data.market_segments && Array.isArray(data.market_segments.segments)) {
            html += `
                <div class="market-section">
                    <h3><i class="fas fa-puzzle-piece"></i>Market Segments</h3>
                    <div class="market-chart-container">
                        <canvas id="segmentsChart"></canvas>
                    </div>
                    <h4><i class="fas fa-chart-pie"></i>Segments</h4>
                    <div class="market-data-list mb-4">
                        ${data.market_segments.segments.map(segment => `
                            <div class="market-list-item">
                                <i class="fas fa-check-circle"></i>
                                <span>${segment}</span>
                            </div>
                        `).join('')}
                    </div>
                    <h4><i class="fas fa-chart-bar"></i>Growth Potential by Segment</h4>
                    <ul class="market-data-list">
                        ${Object.entries(data.market_segments.growth_potential || {}).map(([segment, potential]) => `
                            <li><span class="market-metric">${segment}:</span> <span class="market-value">${potential}%</span></li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Market Trends Section
        if (data.market_trends) {
            html += `
                <div class="market-section">
                    <h3><i class="fas fa-chart-bar"></i>Market Trends</h3>
                    <h4><i class="fas fa-trending-up"></i>Current Trends</h4>
                    <div class="market-data-list mb-4">
                        ${Array.isArray(data.market_trends.current_trends) ?
                            data.market_trends.current_trends.map(trend => `
                                <div class="market-list-item">
                                    <i class="fas fa-arrow-trend-up"></i>
                                    <span>${trend}</span>
                                </div>
                            `).join('') :
                            '<div class="alert alert-warning">No current trends data available</div>'
                        }
                    </div>
                    <h4><i class="fas fa-lightbulb"></i>Emerging Opportunities</h4>
                    <div class="market-data-list">
                        ${Array.isArray(data.market_trends.emerging_opportunities) ?
                            data.market_trends.emerging_opportunities.map(opportunity => `
                                <div class="market-list-item">
                                    <i class="fas fa-star"></i>
                                    <span>${opportunity}</span>
                                </div>
                            `).join('') :
                            '<div class="alert alert-warning">No emerging opportunities data available</div>'
                        }
                    </div>
                </div>
            `;
        }

        // Market Challenges Section
        if (data.market_challenges) {
            html += `
                <div class="market-section">
                    <h3><i class="fas fa-exclamation-triangle"></i>Market Challenges</h3>
                    <h4><i class="fas fa-ban"></i>Entry Barriers</h4>
                    <div class="market-data-list mb-4">
                        ${Array.isArray(data.market_challenges.entry_barriers) ?
                            data.market_challenges.entry_barriers.map(barrier => `
                                <div class="market-list-item">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>${barrier}</span>
                                </div>
                            `).join('') :
                            '<div class="alert alert-warning">No entry barriers data available</div>'
                        }
                    </div>
                    <h4><i class="fas fa-gavel"></i>Regulatory Challenges</h4>
                    <div class="market-data-list mb-4">
                        ${Array.isArray(data.market_challenges.regulatory_challenges) ?
                            data.market_challenges.regulatory_challenges.map(challenge => `
                                <div class="market-list-item">
                                    <i class="fas fa-balance-scale"></i>
                                    <span>${challenge}</span>
                                </div>
                            `).join('') :
                            '<div class="alert alert-warning">No regulatory challenges data available</div>'
                        }
                    </div>
                    <h4><i class="fas fa-exclamation-circle"></i>Market Risks</h4>
                    <div class="market-data-list">
                        ${Array.isArray(data.market_challenges.risks) ?
                            data.market_challenges.risks.map(risk => `
                                <div class="market-list-item">
                                    <i class="fas fa-exclamation"></i>
                                    <span>${risk}</span>
                                </div>
                            `).join('') :
                            '<div class="alert alert-warning">No market risks data available</div>'
                        }
                    </div>
                </div>
            `;
        }

        container.innerHTML = html;

        // Initialize charts after DOM is updated
        if (data.market_size_and_growth) {
            createMarketSizeChart(data);
        }
        if (data.market_segments) {
            createSegmentsChart(data);
        }
    } catch (error) {
        console.error('Error rendering market analysis:', error);
        container.innerHTML = `
            <div class="alert alert-danger">
                <h4 class="alert-heading">Error Rendering Analysis</h4>
                <p>There was an error rendering the market analysis data. Please try generating the analysis again.</p>
                <hr>
                <p class="mb-0">Error details: ${error.message}</p>
            </div>
        `;
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function generateAnalysis() {
    // Destroy existing charts
    Object.values(marketCharts).forEach(chart => {
        try {
            chart.destroy();
        } catch (error) {
            console.error('Error destroying chart:', error);
        }
    });
    marketCharts = {};

    // Show loading state
    document.getElementById('loadingState').classList.remove('d-none');
    document.getElementById('analysisContent').classList.add('d-none');
    document.getElementById('generateBtn').disabled = true;

    // Get CSRF token
    const csrftoken = getCookie('csrftoken');

    // Make AJAX request
    fetch('{% url "founder_assistance:project_market_analysis" project.id %}?generate=true', {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrftoken,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        // Hide loading state
        document.getElementById('loadingState').classList.add('d-none');
        document.getElementById('analysisContent').classList.remove('d-none');
        document.getElementById('generateBtn').disabled = false;

        try {
            console.log('Received data:', data);
            
            if (data.error) {
                throw new Error(data.error);
            }

            // Parse the JSON result if it's a string
            const analysisData = typeof data.result === 'string' ? JSON.parse(data.result) : data.result;
            
            if (!analysisData || typeof analysisData !== 'object') {
                throw new Error('Invalid analysis data format');
            }

            renderMarketAnalysis(analysisData);
        } catch (error) {
            console.error('Error parsing analysis data:', error);
            document.getElementById('marketAnalysisData').innerHTML = `
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Error Processing Analysis Data</h4>
                    <p>There was an error processing the market analysis data. Please try again.</p>
                    <hr>
                    <p class="mb-0">Error details: ${error.message}</p>
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Network or processing error:', error);
        // Hide loading state and show error
        document.getElementById('loadingState').classList.add('d-none');
        document.getElementById('analysisContent').classList.remove('d-none');
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('marketAnalysisData').innerHTML = `
            <div class="alert alert-danger">
                <h4 class="alert-heading">Error Generating Analysis</h4>
                <p>There was an error generating the market analysis. Please try again.</p>
                <hr>
                <p class="mb-0">Error details: ${error.message}</p>
            </div>
        `;
    });
}

// Initialize analysis if there's initial data
document.addEventListener('DOMContentLoaded', function() {
    const initialDataElement = document.getElementById('initialAnalysisData');
    if (initialDataElement) {
        try {
            const initialData = JSON.parse(initialDataElement.textContent);
            console.log('Initial data loaded:', initialData);
            renderMarketAnalysis(initialData);
        } catch (error) {
            console.error('Error rendering initial data:', error);
            document.getElementById('marketAnalysisData').innerHTML = `
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Error Loading Initial Data</h4>
                    <p>There was an error loading the initial market analysis data. Please try generating a new analysis.</p>
                    <hr>
                    <p class="mb-0">Error details: ${error.message}</p>
                </div>
            `;
        }
    }
});
</script>
{% endblock %}
