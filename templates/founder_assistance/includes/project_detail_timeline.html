<!--begin::Timeline-->
<div class="card h-md-100">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bold text-gray-900">Project Timeline</span>
            <span class="text-muted mt-1 fw-semibold fs-7">Latest project activities and updates</span>
        </h3>
        <div class="card-toolbar">
            <button class="btn btn-sm btn-light" data-bs-toggle="modal" data-bs-target="#kt_modal_add_event">
                <i class="fas fa-plus me-2"></i>Add Event
            </button>
        </div>
    </div>
    <!--end::Header-->

    <!--begin::Body-->
    <div class="card-body pt-7">
        <!--begin::Timeline-->
        <div class="timeline-label">
            {% for event in project.timeline_events.all %}
            <!--begin::Item-->
            <div class="timeline-item">
                <!--begin::Label-->
                <div class="timeline-label fw-bold text-gray-800 fs-6">{{ event.event_time|date:"h:i A" }}</div>
                <!--end::Label-->

                <!--begin::Badge-->
                <div class="timeline-badge">
                    <i class="fa fa-genderless text-{{ event.status }} fs-1"></i>
                </div>
                <!--end::Badge-->

                <!--begin::Content-->
                <div class="timeline-content d-flex">
                    <span class="fw-bold text-gray-800 ps-3">{{ event.title }}</span>
                </div>
                <!--end::Content-->
            </div>
            <!--end::Item-->
            {% endfor %}
        </div>
        <!--end::Timeline-->
    </div>
    <!--end::Body-->
</div>
<!--end::Timeline-->
