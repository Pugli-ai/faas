{% extends "founder_assistance/base.html" %}

{% block content %}
<!--begin::Content container-->
<div class="d-flex flex-column flex-column-fluid container-fluid">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3 pt-4 mb-4">
        <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
            Market Strategy Analysis
        </h1>
        <div class="page-heading d-flex text-dark fw-normal fs-6">
            <a href="{% url 'founder_assistance:project_detail' project.id %}" class="text-muted text-hover-primary">{{ project.title }}</a>
            <span class="mx-2">/</span>
            <span class="text-muted">Market Strategy</span>
        </div>
    </div>
    <!--end::Page title-->

    <!--begin::Content-->
    <div class="card">
        <!--begin::Card header-->
        <div class="card-header border-0 pt-6">
            <div class="card-title">
                <h2>Competitor Analysis</h2>
            </div>
            <div class="card-toolbar">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-sm btn-primary" onclick="window.location.reload()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh Analysis
                    </button>
                </div>
            </div>
        </div>
        <!--end::Card header-->

        <!--begin::Card body-->
        <div class="card-body py-4">
            <!--begin::Analysis content-->
            <div class="markdown-content">
                {{ competitor_analysis|safe }}
            </div>
            <!--end::Analysis content-->
        </div>
        <!--end::Card body-->
    </div>
    <!--end::Content-->
</div>
<!--end::Content container-->
{% endblock %}

{% block extra_css %}
<style>
    .markdown-content {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
    }

    .markdown-content h1 {
        font-size: 2em;
        border-bottom: 2px solid #eaecef;
        padding-bottom: .3em;
        margin-bottom: 16px;
    }

    .markdown-content h2 {
        font-size: 1.5em;
        border-bottom: 1px solid #eaecef;
        padding-bottom: .3em;
        margin-top: 24px;
        margin-bottom: 16px;
    }

    .markdown-content p {
        margin-bottom: 16px;
    }

    .markdown-content a {
        color: #0366d6;
        text-decoration: none;
    }

    .markdown-content a:hover {
        text-decoration: underline;
    }

    .markdown-content ul {
        padding-left: 2em;
        margin-bottom: 16px;
    }

    .markdown-content li {
        margin: 0.25em 0;
    }

    .markdown-content code {
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27,31,35,0.05);
        border-radius: 3px;
    }

    .markdown-content pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 3px;
        margin-bottom: 16px;
    }
</style>
{% endblock %}
